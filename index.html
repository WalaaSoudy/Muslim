<div class="contact-section">
    <div class="container">

    
    <h2 class="contact-heading animation">تواصل معنا</h2>
    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name" class="form-label ">الاسم:</label>
        <input type="text" id="name" name="name" class="form-input form-control" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" class="form-input form-control" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">الرسالة:</label>
        <textarea id="message" name="message" class="form-message form-control" cols="30" rows="10" required></textarea>
      </div>
      <button type="submit" class="form-submit btn btn-success mt-3">إرسال</button>
    </form>
  </div>
